<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/auth/register}" th:object="${user}">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="${user.username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="${user.username}"  class="text-danger">Username error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="${user.email}" th:errorclass="bg-danger" type="email" class="form-control" id="email" name="email"/>
            <small th:if="${#fields.hasErrors('email')}" th:errors="${user.email}" class="text-danger">Email error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input th:field="${user.password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="${user.password}" class="text-danger">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="${user.confirmPassword}" th:errorclass="bg-danger" type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
            <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="${user.confirmPassword}" class="text-danger">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="authority" class="h4 mb-2">Roles</label>
            </div>
            <select  id="authority" class="form-control" th:field="${user.authorityName}" multiple>
                <tr th:each="authority: ${authorities}">
                    <option th:text="${authority.authority}" th:value="${authority.authority}"></option>
                </tr>

            </select>
            <p th:if="${#fields.hasErrors('authorityName')}" th:errors="${user.authorityName}" th:errorclass="bg-danger" class="errors alert alert-danger">
                Selecting a role is required.
            </p>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>

    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
