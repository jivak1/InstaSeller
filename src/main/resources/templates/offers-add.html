<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
  <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add offer</span></h1>
  <hr class="hr-3 w-25 bg-white"/>

  <form class="mx-auto w-25 bg-blur rounded" th:method="POST" th:action="@{/offers/add}" th:object="${offer}">

    <div class="form-group">
      <div class="label-holder text-white textCol d-flex justify-content-center">
        <label for="price" class="h4 mb-2">Price</label>
      </div>
      <input th:field="${offer.price}" th:errorclass="bg-danger" type="number" step="0.01" class="form-control" id="price" name="price"/>
      <small th:if="${#fields.hasErrors('price')}" th:errors="${offer.price}" class="text-danger">Price message</small>
    </div>

    <div class="form-group">
      <div class="text-white label-holder d-flex justify-content-center">
        <label for="page" class="h4 mb-2">Page</label>
      </div>
      <select th:field="${offer.pageName}" th:errorclass="bg-danger"  class="browser-default custom-select" id="page" name="page">
        <option  value="">Select page</option>
        <option th:each="page : ${pages}" th:text="${page.name}" th:value="${page.name}">Pages</option>
      </select>
      <small th:if="${#fields.hasErrors('pageName')}" th:errors="${offer.pageName}"  class="text-danger">Page error message</small>
    </div>

    <div class="button-holder d-flex justify-content-center">
      <button type="submit" class="btn btn-warning  mb-3" value="Register">Add offer</button>
    </div>

  </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
